[global]
agentID = sp.example.org
skipHandlers = true
skipAttributes = true

[logging]
type = console
defaultLevel = INFO

[logging-categories]
Shibboleth.SessionCache = DEBUG

[session-cache]
type = filesystem
cacheDirectory = /bogus
cleanupInterval = 180
cookieSameSite = None

[request-mapper]
path = ./data/session/impl/request-map.xml
