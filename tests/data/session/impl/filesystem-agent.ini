[global]
agentID = sp.example.org
skipHandlers = true

[logging]
type = console
defaultLevel = INFO

[logging-categories]
Shibboleth.SessionCache = DEBUG
Shibboleth.SessionCache.Filesystem = DEBUG

[session-cache]
type = filesystem
cacheDirectory = ./data/session/impl
cookieSameSite = None
cleanupInterval = 180
fileCleanupInterval = 180

[request-mapper]
path = ./data/session/impl/request-map.xml
