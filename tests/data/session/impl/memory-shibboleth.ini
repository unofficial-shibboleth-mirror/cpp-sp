[global]
agentID = sp.example.org
skipHandlers = true
skipAttributes = true
# Use "partial" for partial matching
regexMatching = full

[logging]
type = console
defaultLevel = INFO

[logging-categories]
Shibboleth.SessionCache = DEBUG

[session-cache]
type = memory
cleanupInterval = 180

[request-mapper]
path = ./data/session/impl/request-map.xml
